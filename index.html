<!DOCTYPE html>
<html lang="en">

<head>
	<title>Business Application Form</title>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-capsule" viewBox="0 0 16 16">
  <path d="M1.828 8.9 8.9 1.827a4 4 0 1 1 5.657 5.657l-7.07 7.071A4 4 0 1 1 1.827 8.9Zm9.128.771 2.893-2.893a3 3 0 1 0-4.243-4.242L6.713 5.429z"/>
</svg>'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
	<script crossorigin="anonymous" async
		src="https://cdn.jsdelivr.net/npm/@msgpack/msgpack@3.0.0-beta1/dist.es5+umd/msgpack.min.js"></script>
	<script crossorigin="anonymous" defer
		src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

	<script src="spa.js"></script>
	<script src="business.js"></script>
	<style>
		:root {
			--primary-color: #2563eb;
			--primary-dark: #1e40af;
			--primary-light: #3b82f6;
			--success-color: #10b981;
			--danger-color: #ef4444;
			--warning-color: #f59e0b;
			--info-color: #06b6d4;
			--bg-primary: #ffffff;
			--bg-secondary: #f8fafc;
			--bg-tertiary: #f1f5f9;
			--text-primary: #1e293b;
			--text-secondary: #64748b;
			--text-muted: #94a3b8;
			--border-color: #e2e8f0;
			--shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
			--shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
			--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
			--radius: 0.75rem;
			--transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
		}

		[data-theme="dark"] {
			--primary-color: #3b82f6;
			--primary-dark: #2563eb;
			--primary-light: #60a5fa;
			--success-color: #10b981;
			--danger-color: #ef4444;
			--warning-color: #f59e0b;
			--info-color: #06b6d4;
			--bg-primary: #0f172a;
			--bg-secondary: #1e293b;
			--bg-tertiary: #334155;
			--text-primary: #f1f5f9;
			--text-secondary: #cbd5e1;
			--text-muted: #94a3b8;
			--border-color: #334155;
			--shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
			--shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
			--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
		}

		* {
			transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
		}

		html {
			height: 100%;
		}

		body {
			background: var(--bg-secondary);
			color: var(--text-primary);
			min-height: 100vh;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			line-height: 1.6;
		}

		.theme-toggle {
			position: fixed;
			top: 1.5rem;
			right: 1.5rem;
			z-index: 1000;
			width: 3rem;
			height: 3rem;
			border-radius: 50%;
			background: var(--bg-primary);
			border: 2px solid var(--border-color);
			box-shadow: var(--shadow-md);
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: var(--transition);
		}

		.theme-toggle:hover {
			transform: scale(1.1);
			box-shadow: var(--shadow-lg);
		}

		.main-container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 2rem 1rem;
		}

		.header {
			text-align: center;
			margin-bottom: 3rem;
			padding: 2rem 0;
		}

		.header h1 {
			font-size: 2.5rem;
			font-weight: 700;
			color: var(--text-primary);
			margin-bottom: 0.5rem;
		}

		.header p {
			color: var(--text-secondary);
			font-size: 1.1rem;
		}

		.card-modern {
			background: var(--bg-primary);
			border: 1px solid var(--border-color);
			border-radius: var(--radius);
			box-shadow: var(--shadow-sm);
			padding: 2rem;
			margin-bottom: 2rem;
			transition: var(--transition);
		}

		.card-modern:hover {
			box-shadow: var(--shadow-md);
		}

		.card-header-modern {
			display: flex;
			align-items: center;
			gap: 0.75rem;
			margin-bottom: 1.5rem;
			padding-bottom: 1rem;
			border-bottom: 2px solid var(--border-color);
		}

		.card-header-modern .icon {
			width: 2.5rem;
			height: 2.5rem;
			border-radius: 0.5rem;
			background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 1.25rem;
		}

		.card-header-modern h3 {
			font-size: 1.5rem;
			font-weight: 600;
			color: var(--text-primary);
			margin: 0;
		}

		.form-floating label {
			color: var(--text-secondary);
		}

		.form-control {
			border: 2px solid var(--border-color);
			border-radius: 0.5rem;
			padding: 0.75rem 1rem;
			background: var(--bg-primary);
			color: var(--text-primary);
			transition: var(--transition);
		}

		.form-control:focus {
			border-color: var(--primary-color);
			box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
			background: var(--bg-primary);
			color: var(--text-primary);
		}

		.form-control.is-invalid {
			border-color: var(--danger-color);
			background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23ef4444'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath d='m5.8 3.6 .4.4.4-.4m0 4.8-.4-.4-.4.4'/%3e%3c/svg%3e");
		}

		.form-control.is-valid {
			border-color: var(--success-color);
			background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2310b981' d='m2.3 6.73.98-.98-.98-.98-.98.98.98.98zm-.98-3.73L2.3 2.02l.98.98-.98.98-.98-.98z'/%3e%3c/svg%3e");
		}

		.invalid-feedback {
			color: var(--danger-color);
			font-size: 0.875rem;
			margin-top: 0.25rem;
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}

		.valid-feedback {
			color: var(--success-color);
			font-size: 0.875rem;
			margin-top: 0.25rem;
		}

		.btn-modern {
			background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
			border: none;
			border-radius: 0.5rem;
			padding: 0.75rem 1.5rem;
			font-weight: 600;
			color: white;
			transition: var(--transition);
			box-shadow: var(--shadow-sm);
		}

		.btn-modern:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-md);
			background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
		}

		.btn-modern:active {
			transform: translateY(0);
		}

		.btn-outline-modern {
			border: 2px solid var(--border-color);
			background: var(--bg-primary);
			color: var(--text-primary);
			border-radius: 0.5rem;
			padding: 0.75rem 1.5rem;
			font-weight: 600;
			transition: var(--transition);
		}

		.btn-outline-modern:hover {
			border-color: var(--primary-color);
			background: var(--primary-color);
			color: white;
		}

		.btn-danger-modern {
			background: var(--danger-color);
			border: none;
			color: white;
			border-radius: 0.5rem;
			padding: 0.5rem 1rem;
			transition: var(--transition);
		}

		.btn-danger-modern:hover {
			background: #dc2626;
			transform: scale(1.05);
		}

		.btn-success-modern {
			background: var(--success-color);
			border: none;
			color: white;
			border-radius: 0.5rem;
			padding: 0.5rem 1rem;
			transition: var(--transition);
		}

		.btn-success-modern:hover {
			background: #059669;
		}

		.list-item {
			background: var(--bg-secondary);
			border: 2px solid var(--border-color);
			border-radius: 0.5rem;
			padding: 1rem;
			margin-bottom: 0.75rem;
			display: flex;
			align-items: center;
			gap: 1rem;
			transition: var(--transition);
			cursor: move;
		}

		.list-item:hover {
			box-shadow: var(--shadow-md);
			border-color: var(--primary-color);
		}

		.list-item.dragging {
			opacity: 0.5;
			transform: scale(0.95);
		}

		.list-item .drag-handle {
			cursor: grab;
			color: var(--text-muted);
			font-size: 1.25rem;
		}

		.list-item .drag-handle:active {
			cursor: grabbing;
		}

		.business-type-selector {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 1rem;
			margin-bottom: 2rem;
		}

		.business-type-option {
			padding: 1.5rem;
			border: 2px solid var(--border-color);
			border-radius: var(--radius);
			background: var(--bg-primary);
			cursor: pointer;
			transition: var(--transition);
			text-align: center;
		}

		.business-type-option:hover {
			border-color: var(--primary-color);
			transform: translateY(-2px);
			box-shadow: var(--shadow-md);
		}

		.business-type-option input[type="radio"]:checked + label {
			color: var(--primary-color);
		}

		.business-type-option input[type="radio"]:checked ~ .business-type-option {
			border-color: var(--primary-color);
			background: rgba(37, 99, 235, 0.05);
		}

		input[type="radio"]:checked ~ .business-type-option,
		.business-type-option:has(input[type="radio"]:checked) {
			border-color: var(--primary-color);
			background: rgba(37, 99, 235, 0.05);
			box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
		}

		.loading-overlay {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, 0.5);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 9999;
			backdrop-filter: blur(4px);
		}

		.loading-spinner {
			width: 3rem;
			height: 3rem;
			border: 4px solid var(--border-color);
			border-top-color: var(--primary-color);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			to { transform: rotate(360deg); }
		}

		.alert-modern {
			border-radius: var(--radius);
			padding: 1rem 1.5rem;
			border: none;
			box-shadow: var(--shadow-sm);
		}

		.alert-success-modern {
			background: rgba(16, 185, 129, 0.1);
			color: var(--success-color);
			border-left: 4px solid var(--success-color);
		}

		.alert-error-modern {
			background: rgba(239, 68, 68, 0.1);
			color: var(--danger-color);
			border-left: 4px solid var(--danger-color);
		}

		.alert-warning-modern {
			background: rgba(245, 158, 11, 0.1);
			color: var(--warning-color);
			border-left: 4px solid var(--warning-color);
		}

		.alert-info-modern {
			background: rgba(6, 182, 212, 0.1);
			color: var(--info-color);
			border-left: 4px solid var(--info-color);
		}

		.inline-edit {
			display: inline-block;
			padding: 0.25rem 0.5rem;
			border: 2px dashed transparent;
			border-radius: 0.25rem;
			cursor: pointer;
			transition: var(--transition);
		}

		.inline-edit:hover {
			border-color: var(--border-color);
			background: var(--bg-secondary);
		}

		.inline-edit.editing {
			border-color: var(--primary-color);
			background: var(--bg-primary);
		}

		.inline-edit input {
			border: none;
			background: transparent;
			outline: none;
			width: 100%;
			color: var(--text-primary);
		}

		.empty-state {
			text-align: center;
			padding: 3rem;
			color: var(--text-muted);
		}

		.empty-state i {
			font-size: 3rem;
			margin-bottom: 1rem;
			opacity: 0.5;
		}

		@media (max-width: 768px) {
			.main-container {
				padding: 1rem 0.5rem;
			}

			.header h1 {
				font-size: 2rem;
			}

			.card-modern {
				padding: 1.5rem;
			}

			.theme-toggle {
				top: 1rem;
				right: 1rem;
				width: 2.5rem;
				height: 2.5rem;
			}
		}
	</style>
</head>

<body>
	<button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
		<i class="bi bi-moon-fill" id="themeIcon"></i>
	</button>

	<div class="main-container">
		<div class="header">
			<h1><i class="bi bi-file-earmark-text"></i> Business Application</h1>
			<p>Complete the form below to submit your business application</p>
		</div>

		<business-application></business-application>
	</div>

	<toast-container></toast-container>

	<script>
		// Theme toggle functionality
		const themeToggle = document.getElementById('themeToggle');
		const themeIcon = document.getElementById('themeIcon');
		const html = document.documentElement;

		// Load saved theme or default to light
		const savedTheme = localStorage.getItem('theme') || 'light';
		html.setAttribute('data-theme', savedTheme);
		updateThemeIcon(savedTheme);

		themeToggle.addEventListener('click', () => {
			const currentTheme = html.getAttribute('data-theme');
			const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
			html.setAttribute('data-theme', newTheme);
			localStorage.setItem('theme', newTheme);
			updateThemeIcon(newTheme);
		});

		function updateThemeIcon(theme) {
			if (theme === 'dark') {
				themeIcon.className = 'bi bi-sun-fill';
			} else {
				themeIcon.className = 'bi bi-moon-fill';
			}
		}
	</script>
</body>

</html>
